<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FILTR — Digital Marketing Agency</title>
  <meta name="description" content="We remove the noise so your brand’s authority becomes unmistakable." />

  <meta property="og:title" content="FILTR — Digital Marketing Agency" />
  <meta property="og:description" content="We remove the noise so your brand’s authority becomes unmistakable." />
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header glass">
    <div class="container header-inner">
      <div class="logo">
        <span class="logo-text">F<span class="logo-i">i</span>LTR<span class="logo-dot">.</span></span>
      </div>

      <nav class="nav">
        <a href="#servicios" data-i18n="nav.services"></a>
        <a href="#metodo" data-i18n="nav.method"></a>
        <a href="#planes" data-i18n="nav.plans"></a>
        <a href="#casos" data-i18n="nav.cases"></a>
        <a href="#faq" data-i18n="nav.faq"></a>
      </nav>

      <div class="header-actions">
        <button id="lang-toggle" aria-label="Toggle language">EN</button>
        <button id="theme-toggle" aria-label="Toggle theme">☾</button>
        <a href="#contacto" class="btn primary" data-i18n="nav.cta"></a>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero reveal" id="top">
    <div class="container hero-grid">
      <div class="hero-left">
        <div class="kicker" data-i18n="hero.kicker"></div>
        <h1 data-i18n="hero.title"></h1>
        <p data-i18n="hero.subtitle"></p>

        <div class="hero-actions">
          <a href="#contacto" class="btn primary" data-i18n="hero.cta"></a>
          <a href="#metodo" class="btn" data-i18n="hero.secondary"></a>
        </div>

        <p class="hero-note" data-i18n="hero.note"></p>

        <div class="hero-pills">
          <span class="pill" data-i18n="hero.pill1"></span>
          <span class="pill" data-i18n="hero.pill2"></span>
          <span class="pill" data-i18n="hero.pill3"></span>
        </div>
      </div>

      <div class="hero-right">
        <div class="hero-card glass">
          <div class="hero-card-title" data-i18n="hero.card.title"></div>
          <div class="hero-card-sub" data-i18n="hero.card.sub"></div>

          <div class="hero-card-list">
            <div class="mini">
              <span class="dot"></span>
              <span data-i18n="hero.card.b1"></span>
            </div>
            <div class="mini">
              <span class="dot"></span>
              <span data-i18n="hero.card.b2"></span>
            </div>
            <div class="mini">
              <span class="dot"></span>
              <span data-i18n="hero.card.b3"></span>
            </div>
          </div>

          <a href="#contacto" class="btn primary hero-card-cta" data-i18n="hero.card.cta"></a>
          <div class="hero-card-fine" data-i18n="hero.card.fine"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- SERVICIOS -->
  <section id="servicios" class="section reveal">
    <div class="container">
      <h2 data-i18n="services.title"></h2>
      <p data-i18n="services.subtitle"></p>

      <div class="grid services-grid">
        <div class="service card glass">
          <div class="icon">
            <!-- megaphone line icon -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 7H7a3 3 0 0 0 0 6h5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M12 7l7-3v16l-7-3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 13l1.2 6a2 2 0 0 0 2 1.6h1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="service-title" data-i18n="services.s1.title"></div>
          <div class="service-desc" data-i18n="services.s1.desc"></div>
          <div class="chips">
            <span class="chip" data-i18n="services.s1.c1"></span>
            <span class="chip" data-i18n="services.s1.c2"></span>
            <span class="chip" data-i18n="services.s1.c3"></span>
          </div>
        </div>

        <div class="service card glass">
          <div class="icon">
            <!-- compass line icon -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" stroke="currentColor" stroke-width="1.8"/>
              <path d="M15.5 8.5l-2 7-7 2 2-7 7-2Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
              <path d="M12 12l3.5-3.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="service-title" data-i18n="services.s2.title"></div>
          <div class="service-desc" data-i18n="services.s2.desc"></div>
          <div class="chips">
            <span class="chip" data-i18n="services.s2.c1"></span>
            <span class="chip" data-i18n="services.s2.c2"></span>
            <span class="chip" data-i18n="services.s2.c3"></span>
          </div>
        </div>

        <div class="service card glass">
          <div class="icon">
            <!-- wand/sparkle line icon -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M14 3l-1 3-3 1 3 1 1 3 1-3 3-1-3-1-1-3Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
              <path d="M5 12l7 7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M8 9l7 7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M4 16l4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="service-title" data-i18n="services.s3.title"></div>
          <div class="service-desc" data-i18n="services.s3.desc"></div>
          <div class="chips">
            <span class="chip" data-i18n="services.s3.c1"></span>
            <span class="chip" data-i18n="services.s3.c2"></span>
            <span class="chip" data-i18n="services.s3.c3"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MÉTODO -->
  <section id="metodo" class="section dark reveal">
    <div class="container dark-card">
      <h2 data-i18n="method.title"></h2>
      <p data-i18n="method.desc"></p>

      <div class="grid method-grid">
        <div class="card glass step">
          <div class="step-top">
            <div class="step-kicker" data-i18n="method.step1.kicker"></div>
            <div class="step-title" data-i18n="method.step1.title"></div>
          </div>
          <div class="step-desc" data-i18n="method.step1.desc"></div>
          <div class="step-out" data-i18n="method.step1.out"></div>
        </div>

        <div class="card glass step">
          <div class="step-top">
            <div class="step-kicker" data-i18n="method.step2.kicker"></div>
            <div class="step-title" data-i18n="method.step2.title"></div>
          </div>
          <div class="step-desc" data-i18n="method.step2.desc"></div>
          <div class="step-out" data-i18n="method.step2.out"></div>
        </div>

        <div class="card glass step">
          <div class="step-top">
            <div class="step-kicker" data-i18n="method.step3.kicker"></div>
            <div class="step-title" data-i18n="method.step3.title"></div>
          </div>
          <div class="step-desc" data-i18n="method.step3.desc"></div>
          <div class="step-out" data-i18n="method.step3.out"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- PLANES -->
  <section id="planes" class="section reveal">
    <div class="container">
      <h2 data-i18n="plans.title"></h2>
      <p data-i18n="plans.subtitle"></p>

      <div class="pricing">
        <!-- GOOD -->
        <div class="price glass">
          <div class="price-head">
            <div class="price-icon">
              <!-- magnifier -->
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M10.5 18a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15Z" stroke="currentColor" stroke-width="1.8"/>
                <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </div>
            <div>
              <div class="price-name" data-i18n="plans.good.name"></div>
              <div class="price-tag" data-i18n="plans.good.tag"></div>
            </div>
          </div>

          <div class="price-value">
            <span class="from" data-i18n="plans.from"></span>
            <span class="amount" data-i18n="plans.good.price"></span>
            <span class="per" data-i18n="plans.per"></span>
          </div>

          <div class="price-desc" data-i18n="plans.good.desc"></div>

          <div class="price-list">
            <div class="li"><span class="check"></span><span data-i18n="plans.good.f1"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.good.f2"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.good.f3"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.good.f4"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.good.f5"></span></div>
          </div>

          <a href="#contacto" class="btn price-cta" data-i18n="plans.cta"></a>
          <div class="fine" data-i18n="plans.fine"></div>
        </div>

        <!-- BETTER (featured) -->
        <div class="price glass featured">
          <div class="badge" data-i18n="plans.badge"></div>

          <div class="price-head">
            <div class="price-icon">
              <!-- chart up -->
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 19V5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M4 19h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M7 14l4-4 3 3 5-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div>
              <div class="price-name" data-i18n="plans.better.name"></div>
              <div class="price-tag" data-i18n="plans.better.tag"></div>
            </div>
          </div>

          <div class="price-value">
            <span class="from" data-i18n="plans.from"></span>
            <span class="amount" data-i18n="plans.better.price"></span>
            <span class="per" data-i18n="plans.per"></span>
          </div>

          <div class="price-desc" data-i18n="plans.better.desc"></div>

          <div class="price-list">
            <div class="li"><span class="check"></span><span data-i18n="plans.better.f1"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.better.f2"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.better.f3"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.better.f4"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.better.f5"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.better.f6"></span></div>
          </div>

          <a href="#contacto" class="btn primary price-cta" data-i18n="plans.cta"></a>
          <div class="fine" data-i18n="plans.fine"></div>
        </div>

        <!-- BEST -->
        <div class="price glass">
          <div class="price-head">
            <div class="price-icon">
              <!-- crown -->
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 9l4 4 4-7 4 7 4-4v9H4V9Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                <path d="M6 20h12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </div>
            <div>
              <div class="price-name" data-i18n="plans.best.name"></div>
              <div class="price-tag" data-i18n="plans.best.tag"></div>
            </div>
          </div>

          <div class="price-value">
            <span class="from" data-i18n="plans.from"></span>
            <span class="amount" data-i18n="plans.best.price"></span>
            <span class="per" data-i18n="plans.per"></span>
          </div>

          <div class="price-desc" data-i18n="plans.best.desc"></div>

          <div class="price-list">
            <div class="li"><span class="check"></span><span data-i18n="plans.best.f1"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.best.f2"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.best.f3"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.best.f4"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.best.f5"></span></div>
            <div class="li"><span class="check"></span><span data-i18n="plans.best.f6"></span></div>
          </div>

          <a href="#contacto" class="btn price-cta" data-i18n="plans.cta"></a>
          <div class="fine" data-i18n="plans.fine"></div>
        </div>
      </div>

      <div class="plans-foot">
        <div class="plans-note" data-i18n="plans.note"></div>
      </div>
    </div>
  </section>

  <!-- CASOS -->
  <section id="casos" class="section reveal">
    <div class="container">
      <h2 data-i18n="cases.title"></h2>
      <p data-i18n="cases.desc"></p>

      <div class="grid cases-grid">
        <div class="card glass case">
          <div class="case-top">
            <div class="case-name" data-i18n="cases.c1.title"></div>
            <div class="case-pill" data-i18n="cases.c1.pill"></div>
          </div>
          <div class="case-metric" data-i18n="cases.c1.metric"></div>
          <div class="case-desc" data-i18n="cases.c1.desc"></div>
          <div class="case-mini">
            <span data-i18n="cases.c1.m1"></span>
            <span data-i18n="cases.c1.m2"></span>
          </div>
        </div>

        <div class="card glass case">
          <div class="case-top">
            <div class="case-name" data-i18n="cases.c2.title"></div>
            <div class="case-pill" data-i18n="cases.c2.pill"></div>
          </div>
          <div class="case-metric" data-i18n="cases.c2.metric"></div>
          <div class="case-desc" data-i18n="cases.c2.desc"></div>
          <div class="case-mini">
            <span data-i18n="cases.c2.m1"></span>
            <span data-i18n="cases.c2.m2"></span>
          </div>
        </div>

        <div class="card glass case">
          <div class="case-top">
            <div class="case-name" data-i18n="cases.c3.title"></div>
            <div class="case-pill" data-i18n="cases.c3.pill"></div>
          </div>
          <div class="case-metric" data-i18n="cases.c3.metric"></div>
          <div class="case-desc" data-i18n="cases.c3.desc"></div>
          <div class="case-mini">
            <span data-i18n="cases.c3.m1"></span>
            <span data-i18n="cases.c3.m2"></span>
          </div>
        </div>
      </div>

      <p class="fine cases-note" data-i18n="cases.note"></p>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="section reveal">
    <div class="container">
      <h2 data-i18n="faq.title"></h2>
      <p data-i18n="faq.subtitle"></p>

      <div class="faq">
        <div class="faq-item glass">
          <button class="faq-question" data-i18n="faq.q1"></button>
          <div class="faq-answer" data-i18n="faq.a1"></div>
        </div>
        <div class="faq-item glass">
          <button class="faq-question" data-i18n="faq.q2"></button>
          <div class="faq-answer" data-i18n="faq.a2"></div>
        </div>
        <div class="faq-item glass">
          <button class="faq-question" data-i18n="faq.q3"></button>
          <div class="faq-answer" data-i18n="faq.a3"></div>
        </div>
        <div class="faq-item glass">
          <button class="faq-question" data-i18n="faq.q4"></button>
          <div class="faq-answer" data-i18n="faq.a4"></div>
        </div>
        <div class="faq-item glass">
          <button class="faq-question" data-i18n="faq.q5"></button>
          <div class="faq-answer" data-i18n="faq.a5"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACTO -->
  <section id="contacto" class="section dark reveal">
    <div class="container dark-card">
      <h2 data-i18n="contact.title"></h2>
      <p data-i18n="contact.desc"></p>

      <form id="contact-form" class="glass">
        <input type="text" required name="name" data-i18n-placeholder="contact.ph.name" />
        <input type="email" required name="email" data-i18n-placeholder="contact.ph.email" />
        <input type="tel" name="phone" data-i18n-placeholder="contact.ph.phone" />
        <input type="text" name="company" data-i18n-placeholder="contact.ph.company" />
        <button class="btn primary" data-i18n="contact.cta" type="submit"></button>
      </form>

      <p class="fine" data-i18n="contact.note"></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <div class="footer-brand">FILTR<span class="footer-dot">.</span></div>
        <div class="fine" data-i18n="footer.note"></div>
      </div>
      <div class="footer-right">
        <a href="#top" class="btn" data-i18n="footer.back"></a>
      </div>
    </div>
  </footer>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
